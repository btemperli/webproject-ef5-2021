<html>
    <head>
        <title>Dreisatz</title>

        <meta charset="UTF-8">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">
            <h1>Dreisatz</h1>
          
            <div>
                <form action="" method="get" class="form-example">
                    <div class="row">

                        <div class="col-sm-12 col-md-8 col-lg-6">
                            <div class="form-example">
                                <label for="zahl1">Zahl 1</label>
                                <input class="form-control" type="number" name="zahl1" id="zahl1" required>
                            </div>
                        </div>
                        
                        <div class="col-sm-12 col-md-8 col-lg-6">
                            <div class="form-example">
                                <label for="zahl2">Zahl 2</label>
                                <input class="form-control" type="number" name="zahl2" id="zahl2" required>
                            </div>
                        </div>
                    
                    </div>
                    <div class="row">

                        <div class="col-6">
                            <div class="form-example">
                                <label for="zahl3">Zahl 3</label>
                                <input class="form-control" type="number" name="zahl3" id="zahl3" required>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-example">
                                <label for="zahl4">Zahl 4</label>
                                <input class="form-control" type="number" readonly name="zahl4" id="zahl4">
                            </div>
                        </div>

                    </div>
                    <div class="row">

                        <div class="col-6">

                        </div>

                        <div class="col-6">
                            <div class="form-example">
                                <input class="btn btn-warning" type="reset" value="Zurücksetzen">
                                <input class="btn btn-success" type="submit" value="Berechnen">
                            </div>
                        </div>

                    </div>
                </form>   
            </div>           
        </div>

        <div class="wrapper">
            <div class="card">
                <div class="background-image" style="background-image: url(https://images.unsplash.com/photo-1637112642354-66fbaa5ba619?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80);"></div>
                <h2>Titel</h2>
            </div>
            <div class="card">
                <div class="background-image" style="background-image: url(https://images.unsplash.com/photo-1637112642354-66fbaa5ba619?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80);"></div>
                <h2>Das ist ein ganz langer Titel</h2>
            </div>
            <div class="card">
                <div class="background-image" style="background-image: url(https://images.unsplash.com/photo-1637073339592-48447bb134d1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=687&q=80);"></div>
                <h2>Dieser Titel ist auch etwas länger geworden.</h2>
            </div>
        </div>
    </body>
</html>
